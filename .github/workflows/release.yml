name: Semantic release to PyPI

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  semantic-release:
    runs-on: ubuntu-latest
    outputs:
      new-release: ${{ steps.semantic-release.outputs.new_release_published }}
      version: ${{ steps.semantic-release.outputs.new_release_version }}
    steps:
      - uses: actions/checkout@v4
      - name: Run Semantic Release
        id: semantic-release
        uses: cycjimmy/semantic-release-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          branches: '["main"]'
          extra_plugins: |
            semantic-release-gitmoji
  build:
    runs-on: ubuntu-latest
    needs:
      - semantic-release
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version-file: 'pyproject.toml' # Read python version from a file pyproject.toml
      - name: Install pypa/build
        run: >-
          python3 -m
          pip install
          build
          --user
      - name: Build a binary wheel and a source tarball
        run: python3 -m build
        env:
          # PDM struggles to get the version from the git tag, so we pass it in directly.
          PDM_BUILD_SCM_VERSION: ${{ needs.semantic-release.outputs.version }}
      - name: Store the distribution packages
        uses: actions/upload-artifact@v3
        with:
          name: python-package-distributions
          path: dist/
  publish-to-pypi:
    name: Publish Python üêç distribution üì¶ to PyPI
    needs:
      - semantic-release
      - build
    if: needs.semantic-release.outputs.new-release
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/py-research
    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing
    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v3
        with:
          name: python-package-distributions
          path: dist/
      - name: Publish distribution üì¶ to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
